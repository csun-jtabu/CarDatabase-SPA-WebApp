<div>
    <h1>Login</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label>Name</label>
        <input type="text" formControlName="username">

        <label>Password</label>
        <input type="password" formControlName="password">

        <button type="submit">Login</button>
    </form>
</div>
