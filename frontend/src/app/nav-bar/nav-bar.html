<header>
  <mat-toolbar color="primary">
    <button mat-icon-button [routerLink]="['/']"><mat-icon style="color: white;">home</mat-icon></button> |
    <a mat-flat-button color="primary" [routerLink]="['/make']">Makes</a> |
    <a mat-flat-button color="primary" [routerLink]="['/model']">Models</a> |
    <a mat-flat-button color="primary" [routerLink]="['/add-make']" style="color: orange;">Add a Make</a> |
    <a mat-flat-button color="primary" [routerLink]="['/delete-make']" style="color: orange;">Delete a Make</a> |
    <a mat-flat-button color="primary" [routerLink]="['/add-model']" style="color: orange;">Add a Model</a> |
    <a mat-flat-button color="primary" [routerLink]="['/delete-model']" style="color: orange;">Delete a Model</a> 
    <span class="separator"></span>
    @if (isLoggedIn) {
        <a mat-flat-button color="primary" (click)="authService.logout()">Logout</a>
    }
    @else {
        <a mat-flat-button color="primary" [routerLink]="['/login']">Login</a>
    }
  </mat-toolbar>
  
</header>
